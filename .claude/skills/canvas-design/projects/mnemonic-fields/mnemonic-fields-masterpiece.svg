<svg width="2400" height="3200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(2,3,12);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(4,2,10);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(1,2,8);stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced memory core gradients -->
    <radialGradient id="core1">
      <stop offset="0%" style="stop-color:rgb(255,245,200);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,200,100);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(220,140,50);stop-opacity:1" />
    </radialGradient>

    <radialGradient id="core2">
      <stop offset="0%" style="stop-color:rgb(250,235,180);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(245,185,90);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(210,130,45);stop-opacity:1" />
    </radialGradient>

    <radialGradient id="core3">
      <stop offset="0%" style="stop-color:rgb(240,220,160);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(230,170,80);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(190,115,40);stop-opacity:1" />
    </radialGradient>

    <radialGradient id="core4">
      <stop offset="0%" style="stop-color:rgb(230,210,150);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(220,160,75);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(180,110,38);stop-opacity:1" />
    </radialGradient>

    <radialGradient id="core5">
      <stop offset="0%" style="stop-color:rgb(245,225,170);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(235,175,85);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(200,120,42);stop-opacity:1" />
    </radialGradient>

    <radialGradient id="core6">
      <stop offset="0%" style="stop-color:rgb(220,200,140);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(210,155,70);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(170,100,35);stop-opacity:1" />
    </radialGradient>

    <radialGradient id="core7">
      <stop offset="0%" style="stop-color:rgb(235,215,160);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(225,165,78);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(185,112,40);stop-opacity:1" />
    </radialGradient>

    <!-- Outer glow gradients -->
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:rgb(255,200,100);stop-opacity:0.7" />
      <stop offset="50%" style="stop-color:rgb(200,120,50);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:rgb(100,50,20);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:rgb(245,185,90);stop-opacity:0.65" />
      <stop offset="50%" style="stop-color:rgb(190,110,45);stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:rgb(95,45,18);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow3">
      <stop offset="0%" style="stop-color:rgb(230,170,80);stop-opacity:0.55" />
      <stop offset="50%" style="stop-color:rgb(175,100,40);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(85,40,15);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow4">
      <stop offset="0%" style="stop-color:rgb(220,160,75);stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:rgb(165,95,38);stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:rgb(80,38,14);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow5">
      <stop offset="0%" style="stop-color:rgb(235,175,85);stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:rgb(180,105,42);stop-opacity:0.32" />
      <stop offset="100%" style="stop-color:rgb(90,42,16);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow6">
      <stop offset="0%" style="stop-color:rgb(210,155,70);stop-opacity:0.45" />
      <stop offset="50%" style="stop-color:rgb(155,90,35);stop-opacity:0.22" />
      <stop offset="100%" style="stop-color:rgb(75,35,13);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow7">
      <stop offset="0%" style="stop-color:rgb(225,165,78);stop-opacity:0.52" />
      <stop offset="50%" style="stop-color:rgb(170,98,40);stop-opacity:0.28" />
      <stop offset="100%" style="stop-color:rgb(82,40,15);stop-opacity:0" />
    </radialGradient>

    <!-- Figure glow -->
    <radialGradient id="figGlow">
      <stop offset="0%" style="stop-color:rgb(240,245,252);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(240,245,252);stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2400" height="3200" fill="url(#bgGrad)" />

  <!-- Memory spheres - outer glow then core -->
  <!-- M₁: Primary mass -->
  <circle cx="1800" cy="800" r="340" fill="url(#glow1)" filter="url(#softGlow)" />
  <circle cx="1800" cy="800" r="180" fill="url(#core1)" />

  <!-- M₂: Secondary mass -->
  <circle cx="600" cy="1200" r="260" fill="url(#glow2)" filter="url(#softGlow)" />
  <circle cx="600" cy="1200" r="140" fill="url(#core2)" />

  <!-- M₃: Tertiary mass -->
  <circle cx="1900" cy="2200" r="190" fill="url(#glow3)" filter="url(#softGlow)" />
  <circle cx="1900" cy="2200" r="100" fill="url(#core3)" />

  <!-- M₄: Distant influence -->
  <circle cx="400" cy="2600" r="160" fill="url(#glow4)" filter="url(#softGlow)" />
  <circle cx="400" cy="2600" r="85" fill="url(#core4)" />

  <!-- M₅: Moderate mass -->
  <circle cx="2100" cy="1600" r="225" fill="url(#glow5)" filter="url(#softGlow)" />
  <circle cx="2100" cy="1600" r="120" fill="url(#core5)" />

  <!-- M₆: Minimal presence -->
  <circle cx="300" cy="600" r="132" fill="url(#glow6)" filter="url(#softGlow)" />
  <circle cx="300" cy="600" r="70" fill="url(#core6)" />

  <!-- M₇: Moderate influence -->
  <circle cx="1600" cy="2800" r="178" fill="url(#glow7)" filter="url(#softGlow)" />
  <circle cx="1600" cy="2800" r="95" fill="url(#core7)" />

  <!-- Field lines with varying opacity -->
  <g stroke="rgba(200,225,255,0.28)" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- M₁ field lines -->
    <path d="M 1685,855 Q 1500,1100 1380,1400 T 1350,1550" opacity="0.85" />
    <path d="M 1670,835 Q 1480,1080 1360,1380 T 1320,1530" opacity="0.95" />
    <path d="M 1655,875 Q 1460,1120 1340,1420 T 1290,1570" opacity="0.75" />

    <!-- M₂ field lines -->
    <path d="M 725,1165 Q 850,1250 980,1350 T 1070,1480" opacity="0.85" />
    <path d="M 710,1185 Q 835,1270 965,1370 T 1040,1500" opacity="0.95" />
    <path d="M 740,1175 Q 865,1260 995,1360 T 1100,1490" opacity="0.75" />

    <!-- M₃ field lines -->
    <path d="M 1820,2130 Q 1700,2000 1580,1870 T 1450,1720" opacity="0.8" />
    <path d="M 1840,2110 Q 1720,1980 1600,1850 T 1480,1700" opacity="0.9" />
    <path d="M 1860,2150 Q 1740,2020 1620,1890 T 1510,1740" opacity="0.7" />

    <!-- M₄ field lines -->
    <path d="M 475,2555 Q 620,2350 780,2100 T 950,1820" opacity="0.75" />
    <path d="M 460,2575 Q 605,2370 765,2120 T 920,1840" opacity="0.85" />
    <path d="M 490,2565 Q 635,2360 795,2110 T 980,1830" opacity="0.65" />

    <!-- M₅ field lines -->
    <path d="M 1995,1640 Q 1850,1625 1700,1610 T 1520,1580" opacity="0.85" />
    <path d="M 1985,1620 Q 1840,1605 1690,1590 T 1500,1560" opacity="0.95" />
    <path d="M 2005,1660 Q 1860,1645 1710,1630 T 1540,1600" opacity="0.75" />

    <!-- M₆ field lines -->
    <path d="M 355,645 Q 550,800 750,1000 T 1050,1250" opacity="0.7" />
    <path d="M 340,665 Q 535,820 735,1020 T 1020,1270" opacity="0.8" />
    <path d="M 370,655 Q 565,810 765,1010 T 1080,1260" opacity="0.6" />

    <!-- M₇ field lines -->
    <path d="M 1590,2710 Q 1550,2550 1480,2300 T 1320,1950" opacity="0.75" />
    <path d="M 1610,2695 Q 1570,2535 1500,2285 T 1350,1935" opacity="0.85" />
    <path d="M 1630,2725 Q 1590,2565 1520,2315 T 1380,1965" opacity="0.65" />
  </g>

  <!-- Directional vectors -->
  <g stroke="rgba(215,235,255,0.7)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 1380,1390 L 1365,1370 M 1380,1390 L 1360,1405" />
    <path d="M 835,1270 L 820,1255 M 835,1270 L 820,1285" />
    <path d="M 1720,1980 L 1705,1995 M 1720,1980 L 1735,1990" />
    <path d="M 605,2370 L 590,2365 M 605,2370 L 600,2385" />
    <path d="M 1840,1605 L 1825,1600 M 1840,1605 L 1835,1620" />
    <path d="M 535,820 L 520,810 M 535,820 L 525,835" />
    <path d="M 1570,2535 L 1555,2545 M 1570,2535 L 1585,2545" />
  </g>

  <!-- Figure glow -->
  <circle cx="1200" cy="1600" r="220" fill="url(#figGlow)" />

  <!-- Central human silhouette -->
  <g fill="rgb(238,243,250)">
    <ellipse cx="1200" cy="1540" rx="42" ry="42" />
    <rect x="1188" y="1575" width="24" height="15" />
    <path d="M 1165,1590 L 1165,1700 L 1235,1700 L 1235,1590 Z" />
    <rect x="1108" y="1595" width="57" height="22" rx="2" />
    <rect x="1235" y="1595" width="57" height="22" rx="2" />
    <rect x="1170" y="1700" width="26" height="82" rx="1" />
    <rect x="1204" y="1700" width="26" height="82" rx="1" />
  </g>

  <!-- Typography -->
  <g font-family="'Helvetica Neue', Helvetica, Arial, sans-serif">
    <!-- Memory labels -->
    <text x="1855" y="765" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₁</text>
    <text x="655" y="1165" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₂</text>
    <text x="1955" y="2165" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₃</text>
    <text x="455" y="2565" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₄</text>
    <text x="2155" y="1565" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₅</text>
    <text x="355" y="565" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₆</text>
    <text x="1655" y="2765" font-size="28" font-weight="300" fill="rgba(220,230,245,0.8)" letter-spacing="1">M₇</text>

    <!-- Distance measurements -->
    <text x="1470" y="1160" font-size="18" font-weight="200" fill="rgba(205,218,238,0.65)">r = 1.82u</text>
    <text x="870" y="1350" font-size="18" font-weight="200" fill="rgba(205,218,238,0.65)">r = 2.31u</text>
    <text x="1570" y="1910" font-size="18" font-weight="200" fill="rgba(205,218,238,0.65)">r = 1.54u</text>
    <text x="690" y="2290" font-size="18" font-weight="200" fill="rgba(205,218,238,0.65)">r = 3.07u</text>

    <!-- Force vectors -->
    <text x="1510" y="1375" font-size="20" font-weight="200" fill="rgba(210,225,245,0.7)" font-style="italic">F⃗₁</text>
    <text x="960" y="1285" font-size="20" font-weight="200" fill="rgba(210,225,245,0.7)" font-style="italic">F⃗₂</text>
    <text x="1615" y="1970" font-size="20" font-weight="200" fill="rgba(210,225,245,0.7)" font-style="italic">F⃗₃</text>
    <text x="710" y="2320" font-size="20" font-weight="200" fill="rgba(210,225,245,0.7)" font-style="italic">F⃗₄</text>

    <!-- Core formula -->
    <text x="180" y="260" font-size="32" font-weight="200" fill="rgba(220,235,250,0.75)" font-style="italic">F = m · g(r,t)</text>
    <text x="180" y="305" font-size="19" font-weight="200" fill="rgba(195,215,235,0.6)">temporal gravitational constant</text>
    <text x="180" y="380" font-size="22" font-weight="200" fill="rgba(205,225,245,0.65)" font-style="italic">where r ∝ 1/t²</text>

    <!-- Title -->
    <text x="180" y="2950" font-size="64" font-weight="200" fill="rgba(230,240,255,0.9)" letter-spacing="6">MNEMONIC FIELDS</text>
    <text x="180" y="3015" font-size="22" font-weight="200" fill="rgba(200,215,235,0.65)" letter-spacing="1">A quantitative study of memory as gravitational force</text>
  </g>

  <!-- Measurement framework -->
  <g stroke="rgba(195,210,230,0.14)" stroke-width="0.8" fill="none">
    <rect x="140" y="140" width="2120" height="2920" />
    <line x1="140" y1="800" x2="165" y2="800" />
    <line x1="140" y1="1600" x2="165" y2="1600" />
    <line x1="140" y1="2400" x2="165" y2="2400" />
    <line x1="600" y1="3060" x2="600" y2="3035" />
    <line x1="1200" y1="3060" x2="1200" y2="3035" />
    <line x1="1800" y1="3060" x2="1800" y2="3035" />
  </g>

  <!-- Coordinate notation -->
  <g font-family="'Courier New', monospace" font-size="15" fill="rgba(175,195,215,0.48)">
    <text x="95" y="808">0.25</text>
    <text x="95" y="1608">0.50</text>
    <text x="95" y="2408">0.75</text>
    <text x="575" y="3095">0.25</text>
    <text x="1175" y="3095">0.50</text>
    <text x="1775" y="3095">0.75</text>
    <text x="95" y="3095">0.00</text>
    <text x="2200" y="3095" font-size="14">τ units</text>
  </g>

  <!-- Observatory timestamp -->
  <text x="2100" y="230" font-family="'Courier New', monospace" font-size="14" font-weight="300" fill="rgba(165,185,205,0.42)">OBS-2451</text>
</svg>
