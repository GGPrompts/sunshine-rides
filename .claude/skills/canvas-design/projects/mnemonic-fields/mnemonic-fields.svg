<svg width="2400" height="3200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(5,5,20);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(8,3,15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(3,5,13);stop-opacity:1" />
    </linearGradient>

    <!-- Memory glow gradients -->
    <radialGradient id="glow1">
      <stop offset="0%" style="stop-color:rgb(255,230,100);stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:rgb(240,150,50);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(80,40,15);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow2">
      <stop offset="0%" style="stop-color:rgb(240,200,80);stop-opacity:0.85" />
      <stop offset="40%" style="stop-color:rgb(230,140,45);stop-opacity:0.55" />
      <stop offset="100%" style="stop-color:rgb(70,35,12);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow3">
      <stop offset="0%" style="stop-color:rgb(220,180,70);stop-opacity:0.7" />
      <stop offset="40%" style="stop-color:rgb(200,120,40);stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:rgb(60,30,10);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow4">
      <stop offset="0%" style="stop-color:rgb(200,160,60);stop-opacity:0.6" />
      <stop offset="40%" style="stop-color:rgb(180,100,35);stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:rgb(50,25,8);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow5">
      <stop offset="0%" style="stop-color:rgb(230,190,75);stop-opacity:0.75" />
      <stop offset="40%" style="stop-color:rgb(210,130,45);stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:rgb(65,32,10);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow6">
      <stop offset="0%" style="stop-color:rgb(180,140,50);stop-opacity:0.5" />
      <stop offset="40%" style="stop-color:rgb(160,90,30);stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:rgb(45,20,7);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow7">
      <stop offset="0%" style="stop-color:rgb(210,170,65);stop-opacity:0.65" />
      <stop offset="40%" style="stop-color:rgb(190,110,38);stop-opacity:0.45" />
      <stop offset="100%" style="stop-color:rgb(55,28,9);stop-opacity:0" />
    </radialGradient>

    <!-- Figure glow -->
    <radialGradient id="figGlow">
      <stop offset="0%" style="stop-color:rgb(230,235,242);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:rgb(230,235,242);stop-opacity:0" />
    </radialGradient>

    <!-- Filter for soft edges -->
    <filter id="softGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2400" height="3200" fill="url(#bgGrad)" />

  <!-- Memory spheres with glows -->
  <!-- M1: Large, top right -->
  <circle cx="1800" cy="800" r="360" fill="url(#glow1)" filter="url(#softGlow)" />
  <circle cx="1800" cy="800" r="180" fill="url(#glow1)" />

  <!-- M2: Medium, left -->
  <circle cx="600" cy="1200" r="280" fill="url(#glow2)" filter="url(#softGlow)" />
  <circle cx="600" cy="1200" r="140" fill="url(#glow2)" />

  <!-- M3: Smaller, lower right -->
  <circle cx="1900" cy="2200" r="200" fill="url(#glow3)" filter="url(#softGlow)" />
  <circle cx="1900" cy="2200" r="100" fill="url(#glow3)" />

  <!-- M4: Distant, bottom left -->
  <circle cx="400" cy="2600" r="170" fill="url(#glow4)" filter="url(#softGlow)" />
  <circle cx="400" cy="2600" r="85" fill="url(#glow4)" />

  <!-- M5: Medium, right center -->
  <circle cx="2100" cy="1600" r="240" fill="url(#glow5)" filter="url(#softGlow)" />
  <circle cx="2100" cy="1600" r="120" fill="url(#glow5)" />

  <!-- M6: Small, top left -->
  <circle cx="300" cy="600" r="140" fill="url(#glow6)" filter="url(#softGlow)" />
  <circle cx="300" cy="600" r="70" fill="url(#glow6)" />

  <!-- M7: Medium-small, bottom center -->
  <circle cx="1600" cy="2800" r="190" fill="url(#glow7)" filter="url(#softGlow)" />
  <circle cx="1600" cy="2800" r="95" fill="url(#glow7)" />

  <!-- Field lines (simplified curved paths) -->
  <g stroke="rgba(180,215,255,0.3)" stroke-width="2" fill="none">
    <!-- From M1 to center -->
    <path d="M 1670,860 Q 1400,1400 1350,1550" />
    <path d="M 1650,840 Q 1380,1380 1320,1530" />
    <path d="M 1630,880 Q 1360,1420 1290,1570" />

    <!-- From M2 to center -->
    <path d="M 730,1150 Q 900,1300 1070,1480" />
    <path d="M 710,1180 Q 880,1320 1040,1500" />
    <path d="M 750,1170 Q 920,1310 1100,1490" />

    <!-- From M3 to center -->
    <path d="M 1810,2140 Q 1650,1950 1450,1720" />
    <path d="M 1830,2120 Q 1670,1930 1480,1700" />
    <path d="M 1850,2160 Q 1690,1970 1510,1740" />

    <!-- From M4 to center -->
    <path d="M 480,2560 Q 700,2200 950,1820" />
    <path d="M 460,2580 Q 680,2220 920,1840" />
    <path d="M 500,2570 Q 720,2210 980,1830" />

    <!-- From M5 to center -->
    <path d="M 1990,1640 Q 1800,1600 1520,1580" />
    <path d="M 1980,1620 Q 1780,1580 1500,1560" />
    <path d="M 2000,1660 Q 1820,1620 1540,1600" />

    <!-- From M6 to center -->
    <path d="M 360,640 Q 700,900 1050,1250" />
    <path d="M 340,660 Q 680,920 1020,1270" />
    <path d="M 380,650 Q 720,910 1080,1260" />

    <!-- From M7 to center -->
    <path d="M 1580,2710 Q 1520,2400 1320,1950" />
    <path d="M 1600,2700 Q 1540,2390 1350,1940" />
    <path d="M 1620,2720 Q 1560,2410 1380,1960" />
  </g>

  <!-- Directional arrows on field lines -->
  <g stroke="rgba(200,230,255,0.6)" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M 1380,1390 L 1360,1360 M 1380,1390 L 1355,1410" />
    <path d="M 880,1320 L 860,1295 M 880,1320 L 860,1345" />
    <path d="M 1670,1930 L 1650,1955 M 1670,1930 L 1695,1945" />
    <path d="M 680,2220 L 655,2210 M 680,2220 L 670,2245" />
    <path d="M 1780,1580 L 1760,1570 M 1780,1580 L 1775,1605" />
    <path d="M 680,920 L 660,905 M 680,920 L 665,940" />
    <path d="M 1540,2390 L 1520,2405 M 1540,2390 L 1560,2405" />
  </g>

  <!-- Figure glow -->
  <circle cx="1200" cy="1600" r="200" fill="url(#figGlow)" />

  <!-- Central human silhouette -->
  <g fill="rgb(230,235,242)">
    <!-- Head -->
    <ellipse cx="1200" cy="1540" rx="40" ry="40" />

    <!-- Body -->
    <rect x="1165" y="1580" width="70" height="120" />

    <!-- Arms -->
    <rect x="1110" y="1590" width="55" height="25" />
    <rect x="1235" y="1590" width="55" height="25" />

    <!-- Legs -->
    <rect x="1170" y="1700" width="25" height="80" />
    <rect x="1205" y="1700" width="25" height="80" />
  </g>

  <!-- Typography and annotations -->
  <g font-family="Arial, sans-serif" fill="rgba(200,220,240,0.7)">
    <!-- Memory labels -->
    <text x="1850" y="750" font-size="32" font-weight="300">M₁</text>
    <text x="650" y="1150" font-size="32" font-weight="300">M₂</text>
    <text x="1950" y="2150" font-size="32" font-weight="300">M₃</text>
    <text x="450" y="2550" font-size="32" font-weight="300">M₄</text>
    <text x="2150" y="1550" font-size="32" font-weight="300">M₅</text>
    <text x="350" y="550" font-size="32" font-weight="300">M₆</text>
    <text x="1650" y="2750" font-size="32" font-weight="300">M₇</text>

    <!-- Distance measurements -->
    <text x="1450" y="1150" font-size="20" font-weight="200">d = 1.8u</text>
    <text x="850" y="1360" font-size="20" font-weight="200">d = 2.3u</text>
    <text x="1550" y="1900" font-size="20" font-weight="200">d = 1.5u</text>

    <!-- Force vectors -->
    <text x="1500" y="1380" font-size="22" font-weight="200">F⃗₁</text>
    <text x="950" y="1290" font-size="22" font-weight="200">F⃗₂</text>
    <text x="1600" y="1960" font-size="22" font-weight="200">F⃗₃</text>

    <!-- Formula notation -->
    <text x="200" y="300" font-size="28" font-weight="200" font-style="italic">F = m · g(r)</text>
    <text x="200" y="350" font-size="20" font-weight="200">where r = temporal distance</text>

    <!-- Title -->
    <text x="200" y="2950" font-size="56" font-weight="300" letter-spacing="4">MNEMONIC FIELDS</text>
    <text x="200" y="3010" font-size="24" font-weight="200">A study of memory as gravitational force</text>
  </g>

  <!-- Measurement grid markers -->
  <g stroke="rgba(180,200,220,0.15)" stroke-width="1" fill="none">
    <line x1="100" y1="100" x2="100" y2="3100" />
    <line x1="100" y1="3100" x2="2300" y2="3100" />
    <line x1="2300" y1="3100" x2="2300" y2="100" />
    <line x1="2300" y1="100" x2="100" y2="100" />

    <!-- Tick marks -->
    <line x1="100" y1="800" x2="120" y2="800" />
    <line x1="100" y1="1600" x2="120" y2="1600" />
    <line x1="100" y1="2400" x2="120" y2="2400" />

    <line x1="600" y1="3100" x2="600" y2="3080" />
    <line x1="1200" y1="3100" x2="1200" y2="3080" />
    <line x1="1800" y1="3100" x2="1800" y2="3080" />
  </g>

  <!-- Coordinate markers -->
  <g font-family="monospace" font-size="16" fill="rgba(160,180,200,0.5)">
    <text x="70" y="810">0.25</text>
    <text x="70" y="1610">0.50</text>
    <text x="70" y="2410">0.75</text>

    <text x="580" y="3130">0.25</text>
    <text x="1180" y="3130">0.50</text>
    <text x="1780" y="3130">0.75</text>
  </g>
</svg>
