<svg width="2400" height="3200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient - deeper cosmic tones -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(4,6,22);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(6,3,16);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(2,4,14);stop-opacity:1" />
    </linearGradient>

    <!-- Refined memory glow gradients with more subtle transitions -->
    <radialGradient id="glow1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(255,235,120);stop-opacity:1" />
      <stop offset="30%" style="stop-color:rgb(245,180,85);stop-opacity:0.85" />
      <stop offset="70%" style="stop-color:rgb(200,120,45);stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:rgb(80,40,15);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow2" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(245,215,100);stop-opacity:0.95" />
      <stop offset="30%" style="stop-color:rgb(235,160,70);stop-opacity:0.75" />
      <stop offset="70%" style="stop-color:rgb(190,110,40);stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:rgb(70,35,12);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(225,190,90);stop-opacity:0.8" />
      <stop offset="30%" style="stop-color:rgb(210,140,60);stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:rgb(170,100,35);stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:rgb(60,30,10);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow4" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(205,170,80);stop-opacity:0.7" />
      <stop offset="30%" style="stop-color:rgb(190,120,55);stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:rgb(150,85,30);stop-opacity:0.18" />
      <stop offset="100%" style="stop-color:rgb(50,25,8);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow5" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(235,200,95);stop-opacity:0.85" />
      <stop offset="30%" style="stop-color:rgb(220,150,65);stop-opacity:0.65" />
      <stop offset="70%" style="stop-color:rgb(180,105,38);stop-opacity:0.22" />
      <stop offset="100%" style="stop-color:rgb(65,32,10);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow6" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(185,150,70);stop-opacity:0.6" />
      <stop offset="30%" style="stop-color:rgb(170,105,48);stop-opacity:0.45" />
      <stop offset="70%" style="stop-color:rgb(130,75,28);stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:rgb(45,20,7);stop-opacity:0" />
    </radialGradient>

    <radialGradient id="glow7" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:rgb(215,180,85);stop-opacity:0.75" />
      <stop offset="30%" style="stop-color:rgb(200,130,58);stop-opacity:0.55" />
      <stop offset="70%" style="stop-color:rgb(160,95,33);stop-opacity:0.19" />
      <stop offset="100%" style="stop-color:rgb(55,28,9);stop-opacity:0" />
    </radialGradient>

    <!-- Figure glow - subtle aura -->
    <radialGradient id="figGlow">
      <stop offset="0%" style="stop-color:rgb(235,240,248);stop-opacity:0.18" />
      <stop offset="100%" style="stop-color:rgb(235,240,248);stop-opacity:0" />
    </radialGradient>

    <!-- Precise soft glow filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
    </filter>

    <filter id="subtleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="2400" height="3200" fill="url(#bgGrad)" />

  <!-- Memory spheres with refined glows -->
  <!-- M₁: Primary mass, dominant influence -->
  <circle cx="1800" cy="800" r="380" fill="url(#glow1)" filter="url(#softGlow)" opacity="0.6" />
  <circle cx="1800" cy="800" r="180" fill="url(#glow1)" />

  <!-- M₂: Secondary mass -->
  <circle cx="600" cy="1200" r="300" fill="url(#glow2)" filter="url(#softGlow)" opacity="0.55" />
  <circle cx="600" cy="1200" r="140" fill="url(#glow2)" />

  <!-- M₃: Tertiary mass -->
  <circle cx="1900" cy="2200" r="220" fill="url(#glow3)" filter="url(#softGlow)" opacity="0.5" />
  <circle cx="1900" cy="2200" r="100" fill="url(#glow3)" />

  <!-- M₄: Distant influence -->
  <circle cx="400" cy="2600" r="185" fill="url(#glow4)" filter="url(#softGlow)" opacity="0.45" />
  <circle cx="400" cy="2600" r="85" fill="url(#glow4)" />

  <!-- M₅: Moderate mass -->
  <circle cx="2100" cy="1600" r="260" fill="url(#glow5)" filter="url(#softGlow)" opacity="0.52" />
  <circle cx="2100" cy="1600" r="120" fill="url(#glow5)" />

  <!-- M₆: Minimal presence -->
  <circle cx="300" cy="600" r="150" fill="url(#glow6)" filter="url(#softGlow)" opacity="0.4" />
  <circle cx="300" cy="600" r="70" fill="url(#glow6)" />

  <!-- M₇: Moderate influence -->
  <circle cx="1600" cy="2800" r="205" fill="url(#glow7)" filter="url(#softGlow)" opacity="0.48" />
  <circle cx="1600" cy="2800" r="95" fill="url(#glow7)" />

  <!-- Refined field lines with precise bezier curves -->
  <g stroke="rgba(190,220,255,0.25)" stroke-width="1.5" fill="none" stroke-linecap="round">
    <!-- M₁ field lines - three parallel curves -->
    <path d="M 1685,855 Q 1500,1100 1380,1400 T 1350,1550" opacity="0.8" />
    <path d="M 1670,835 Q 1480,1080 1360,1380 T 1320,1530" opacity="0.9" />
    <path d="M 1655,875 Q 1460,1120 1340,1420 T 1290,1570" opacity="0.7" />

    <!-- M₂ field lines -->
    <path d="M 725,1165 Q 850,1250 980,1350 T 1070,1480" opacity="0.8" />
    <path d="M 710,1185 Q 835,1270 965,1370 T 1040,1500" opacity="0.9" />
    <path d="M 740,1175 Q 865,1260 995,1360 T 1100,1490" opacity="0.7" />

    <!-- M₃ field lines -->
    <path d="M 1820,2130 Q 1700,2000 1580,1870 T 1450,1720" opacity="0.75" />
    <path d="M 1840,2110 Q 1720,1980 1600,1850 T 1480,1700" opacity="0.85" />
    <path d="M 1860,2150 Q 1740,2020 1620,1890 T 1510,1740" opacity="0.65" />

    <!-- M₄ field lines -->
    <path d="M 475,2555 Q 620,2350 780,2100 T 950,1820" opacity="0.7" />
    <path d="M 460,2575 Q 605,2370 765,2120 T 920,1840" opacity="0.8" />
    <path d="M 490,2565 Q 635,2360 795,2110 T 980,1830" opacity="0.6" />

    <!-- M₅ field lines -->
    <path d="M 1995,1640 Q 1850,1625 1700,1610 T 1520,1580" opacity="0.8" />
    <path d="M 1985,1620 Q 1840,1605 1690,1590 T 1500,1560" opacity="0.9" />
    <path d="M 2005,1660 Q 1860,1645 1710,1630 T 1540,1600" opacity="0.7" />

    <!-- M₆ field lines -->
    <path d="M 355,645 Q 550,800 750,1000 T 1050,1250" opacity="0.65" />
    <path d="M 340,665 Q 535,820 735,1020 T 1020,1270" opacity="0.75" />
    <path d="M 370,655 Q 565,810 765,1010 T 1080,1260" opacity="0.55" />

    <!-- M₇ field lines -->
    <path d="M 1590,2710 Q 1550,2550 1480,2300 T 1320,1950" opacity="0.7" />
    <path d="M 1610,2695 Q 1570,2535 1500,2285 T 1350,1935" opacity="0.8" />
    <path d="M 1630,2725 Q 1590,2565 1520,2315 T 1380,1965" opacity="0.6" />
  </g>

  <!-- Directional force vectors - refined positioning -->
  <g stroke="rgba(210,235,255,0.65)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Vector arrows at key field line positions -->
    <path d="M 1380,1390 L 1365,1370 M 1380,1390 L 1360,1405" />
    <path d="M 835,1270 L 820,1255 M 835,1270 L 820,1285" />
    <path d="M 1720,1980 L 1705,1995 M 1720,1980 L 1735,1990" />
    <path d="M 605,2370 L 590,2365 M 605,2370 L 600,2385" />
    <path d="M 1840,1605 L 1825,1600 M 1840,1605 L 1835,1620" />
    <path d="M 535,820 L 520,810 M 535,820 L 525,835" />
    <path d="M 1570,2535 L 1555,2545 M 1570,2535 L 1585,2545" />
  </g>

  <!-- Figure subtle glow -->
  <circle cx="1200" cy="1600" r="220" fill="url(#figGlow)" />

  <!-- Central human silhouette - refined proportions -->
  <g fill="rgb(235,240,248)">
    <!-- Head -->
    <ellipse cx="1200" cy="1540" rx="42" ry="42" />

    <!-- Neck -->
    <rect x="1188" y="1575" width="24" height="15" />

    <!-- Body - refined shoulders -->
    <path d="M 1165,1590 L 1165,1700 L 1235,1700 L 1235,1590 Z" />

    <!-- Arms - more natural -->
    <rect x="1108" y="1595" width="57" height="22" rx="2" />
    <rect x="1235" y="1595" width="57" height="22" rx="2" />

    <!-- Legs - refined -->
    <rect x="1170" y="1700" width="26" height="82" rx="1" />
    <rect x="1204" y="1700" width="26" height="82" rx="1" />
  </g>

  <!-- Typography and scientific notation - refined hierarchy -->
  <g font-family="'Helvetica Neue', Helvetica, Arial, sans-serif">
    <!-- Memory mass labels - subscript notation -->
    <text x="1855" y="765" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₁</text>
    <text x="655" y="1165" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₂</text>
    <text x="1955" y="2165" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₃</text>
    <text x="455" y="2565" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₄</text>
    <text x="2155" y="1565" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₅</text>
    <text x="355" y="565" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₆</text>
    <text x="1655" y="2765" font-size="28" font-weight="300" fill="rgba(210,225,240,0.75)" letter-spacing="1">M₇</text>

    <!-- Precise distance measurements -->
    <text x="1470" y="1160" font-size="18" font-weight="200" fill="rgba(200,215,235,0.6)">r = 1.82u</text>
    <text x="870" y="1350" font-size="18" font-weight="200" fill="rgba(200,215,235,0.6)">r = 2.31u</text>
    <text x="1570" y="1910" font-size="18" font-weight="200" fill="rgba(200,215,235,0.6)">r = 1.54u</text>
    <text x="690" y="2290" font-size="18" font-weight="200" fill="rgba(200,215,235,0.6)">r = 3.07u</text>

    <!-- Force vector notation -->
    <text x="1510" y="1375" font-size="20" font-weight="200" fill="rgba(205,220,240,0.65)" font-style="italic">F⃗₁</text>
    <text x="960" y="1285" font-size="20" font-weight="200" fill="rgba(205,220,240,0.65)" font-style="italic">F⃗₂</text>
    <text x="1615" y="1970" font-size="20" font-weight="200" fill="rgba(205,220,240,0.65)" font-style="italic">F⃗₃</text>
    <text x="710" y="2320" font-size="20" font-weight="200" fill="rgba(205,220,240,0.65)" font-style="italic">F⃗₄</text>

    <!-- Core formula - top left -->
    <text x="180" y="260" font-size="32" font-weight="200" fill="rgba(215,230,245,0.7)" font-style="italic">F = m · g(r,t)</text>
    <text x="180" y="305" font-size="19" font-weight="200" fill="rgba(190,210,230,0.55)">temporal gravitational constant</text>

    <!-- Secondary notation -->
    <text x="180" y="380" font-size="22" font-weight="200" fill="rgba(200,220,240,0.6)" font-style="italic">where r ∝ 1/t²</text>

    <!-- Title - refined typography -->
    <text x="180" y="2950" font-size="64" font-weight="200" fill="rgba(225,235,250,0.85)" letter-spacing="6">MNEMONIC FIELDS</text>
    <text x="180" y="3015" font-size="22" font-weight="200" fill="rgba(195,210,230,0.6)" letter-spacing="1">A quantitative study of memory as gravitational force</text>
  </g>

  <!-- Refined measurement framework -->
  <g stroke="rgba(190,205,225,0.12)" stroke-width="0.8" fill="none">
    <!-- Outer frame -->
    <rect x="140" y="140" width="2120" height="2920" />

    <!-- Precision tick marks - vertical -->
    <line x1="140" y1="800" x2="165" y2="800" />
    <line x1="140" y1="1600" x2="165" y2="1600" />
    <line x1="140" y1="2400" x2="165" y2="2400" />

    <!-- Precision tick marks - horizontal -->
    <line x1="600" y1="3060" x2="600" y2="3035" />
    <line x1="1200" y1="3060" x2="1200" y2="3035" />
    <line x1="1800" y1="3060" x2="1800" y2="3035" />
  </g>

  <!-- Refined coordinate system notation -->
  <g font-family="'Courier New', monospace" font-size="15" fill="rgba(170,190,210,0.45)">
    <!-- Vertical scale -->
    <text x="95" y="808">0.25</text>
    <text x="95" y="1608">0.50</text>
    <text x="95" y="2408">0.75</text>

    <!-- Horizontal scale -->
    <text x="575" y="3095">0.25</text>
    <text x="1175" y="3095">0.50</text>
    <text x="1775" y="3095">0.75</text>

    <!-- Origin notation -->
    <text x="95" y="3095">0.00</text>

    <!-- Unit notation -->
    <text x="2200" y="3095" font-size="14">τ units</text>
  </g>

  <!-- Observatory timestamp - subtle detail -->
  <text x="2100" y="230" font-family="'Courier New', monospace" font-size="14" font-weight="300" fill="rgba(160,180,200,0.4)">OBS-2451</text>
</svg>
